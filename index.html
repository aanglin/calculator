<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="iphone">
            <div class="calculator">
                <div class="space">
                    <div class="screen">0</div>
                </div>
                <br />
                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                    <button>0</button>
                    <button>.</button>
                    <button>/</button>
                    <button>%</button>
                    <div id="equals-clear">
                        <button id="equals">=</button>
                        <button id="clear">Clear</button>
                        <button id="toggle-button">Bill/Tip</button>
                    </div>
                </div>
            </div>
        </div>
          </div>
        </div>
        <div id="padding">
        <div id="tip-calc">
        <h1>Tip Calculator</h1>
    <div id="container">
        Bill Amount: <input id="bill-amount" type="number">
        Tip Percentage: <input id="tip-percentage" type="number">
        Tip Amount: <input id="tip-amount" type="number">
        Total Bill: <input id="total-bill" type="number">
        <div id="btn-pad">
        <button id="btn">Calculate</button>
        <button id="clear-btn">Clear</button>
        </div>
    </div>
    <button id="toggle-button1">Calculator</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
